<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./assets/css/style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
</head>

<body>
  <section class="container">
    <h1>Calculator</h1>

    <table class="calculator">
      <tr>
        <td colspan="4"><input type="text" class="display" disabled=""></td>
      </tr>

      <tr>
        <td><button class="btn btn-esp btn-clear">C</button></td>
        <td><button class="btn btn-esp btn-erase">&laquo;</button></td>
        <td><button class="btn btn-esp x-btn">%</button></td>
        <td><button class="btn btn-opr x-btn">&divide;</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">7</button></td>
        <td><button class="btn btn-num">8</button></td>
        <td><button class="btn btn-num">9</button></td>
        <td><button class="btn btn-opr x-btn">&times;</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">4</button></td>
        <td><button class="btn btn-num">5</button></td>
        <td><button class="btn btn-num">6</button></td>
        <td><button class="btn btn-opr x-btn">-</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">1</button></td>
        <td><button class="btn btn-num">2</button></td>
        <td><button class="btn btn-num">3</button></td>
        <td><button class="btn btn-opr x-btn">+</button></td>
      </tr>

      <tr>
        <td colspan="2"><button class="btn btn-num">0</button></td>
        <td><button class="btn btn-dot x-btn">.</button></td>
        <td><button class="btn btn-opr btn-equal">=</button></td>
      </tr>
    </table>

  </section>

  <footer>
    <h2>Autor</h2>
    <p>Mois√©s Reis de Andrade</p>

    <div class="footer-icons">
      <a href="https://www.linkedin.com/in/mois%C3%A9s-andrade-872a2611a/"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="https://github.com/bkmoises"><i class="fa-brands fa-github"></i></a>
    </div>
  </footer>

  <script src="./assets/js/main.js"></script>
  <script src="https://kit.fontawesome.com/540ca90904.js" crossorigin="anonymous"></script>
</body>

</html>
